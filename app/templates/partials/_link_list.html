<div class="card">
  <ul class="list-group list-group-flush">
    {% if books %}
        {% for book in books %}
            <li class="list-group-item"><a href="{{ url_for('books.detail', isbn=book.isbn) }}">{{ book.title }} by {{ book.name }}</a></li>
        {% endfor %}
    {% else %}
        <li class="list-group-item">There are no results.</li>
    {% endif %}
  </ul>
  {% if page and books %}
  <div class="card-body">
    {% if page <= max_pages and page > 1 %}<a href="{{ url_for('books.search', q=query_string, page=page-1) }}" class="card-link">Previous</a>{% endif %}
    {% if is_next %}<a href="{{ url_for('books.search', q=query_string, page=page+1) }}" class="card-link">Next</a>{% endif %}
  </div>
  {% endif %}
</div>
