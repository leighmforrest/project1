{% extends 'base.html' %}

{% block title %}{{ super() }} - {{ handle }}{% endblock%}

{% block content %}
<div class="col-md-12">
    {% from "macros/_formhelpers.html" import render_field %}
    <h3 class="text-center">{{ handle }}</h3>
    <form action="{{ url_for('auth.dashboard')}}" method="POST">
        {{ form.hidden_tag() }}
        {{ render_field(form.handle, class='form-control') }}
        <input type="submit" class="btn btn-primary" value="Change">
    </form>
</div>
{% endblock %}
